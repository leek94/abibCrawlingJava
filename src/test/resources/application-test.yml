spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate.dialect: org.hibernate.dialect.H2Dialect
        hibernate.format_sql: true
        hibernate.show_sql: true
        hibernate.generate_ddl: true
    database: h2

  h2:
    console:
      enabled: true
      path: /h2-console